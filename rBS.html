<html>
<head>
	<title>rBS</title>
	<script>
	function rBS(arr, x){
		for(var i = 0; i < arr.length; i++){
			if(arr[i] != x){
				continue;
			}
			else if(arr[i] == x){
				return i;
			}
		}
		return -1;
	}
	console.log(rBS([-90,-19,0,2,12,29,33,190,320],33));
	console.log(rBS([-90,-19,0,2,12,29,33,190,320],-20));
