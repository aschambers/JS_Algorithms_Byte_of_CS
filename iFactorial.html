<html>
<head>
	<title>iFactorial</title>
	<script>
	function rFactorial(value){
		var sum = 1;
		for(var i = 1; i <= value; i++){
			if(value <= 0){
				return false;
			}
			else if(value >= 0){
				sum *= i;
			}
		}
		return sum;
	}
	console.log(rFactorial(5));
	</script>
</head>
