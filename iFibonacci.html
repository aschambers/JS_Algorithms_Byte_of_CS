<html>
<head>
	<title>iFibonacci</title>
	<script>
	function iFibonacci(n){
		var fib = [0, 1]
		i = 2;
		while(i <= n){
			fib.push(fib[i - 1] + fib[i - 2]);
			i++;
		}
		return fib[n];

		// for(var i = 0; i <= n; i++){
		// 	fibs.push(fibs[0] + fibs[1]);
		// 	fibs.shift();
		// }
		// return fibs[0];
	}
	console.log(iFibonacci(6));
	</script>
